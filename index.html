<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝福黄思捷考试顺利</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars-container"></div>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="header">
                    <div class="title-wrapper">
                        <h1 class="title">黄思捷</h1>
                        <div class="subtitle">考试加油</div>
                    </div>
                </div>
                
                <div class="content">
                    <div class="message">
                        <p class="poem">长风破浪会有时，直挂云帆济沧海</p>
                        <div class="wishes">
                            <p class="wish">愿你如清风明月，文思泉涌</p>
                            <p class="wish">如朝阳初升，信心满怀</p>
                            <p class="wish">考场之上，笔下生花</p>
                            <p class="wish">金榜题名，前程似锦</p>
                            <p class="wish special-wish">所有努力终将绽放，所有付出皆有回报</p>
                        </div>
                    </div>
                    
                    <div class="decoration">
                        <div class="stars"></div>
                        <div class="flower flower-1"></div>
                        <div class="flower flower-2"></div>
                        <div class="flower flower-3"></div>
                        <div class="sparkles"></div>
                    </div>
                </div>
                
                <div class="footer">
                    <div class="heart-container">
                        <div class="heart-beat"></div>
                    </div>
                    <p class="signature">愿你所有努力都不被辜负，所有梦想都能实现</p>
                    <div class="date">2025年美好的日子</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="floating-elements">
        <div class="floating-element fe-1">✨</div>
        <div class="floating-element fe-2">💫</div>
        <div class="floating-element fe-3">🌟</div>
        <div class="floating-element fe-4">⭐</div>
        <div class="floating-element fe-5">✨</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
